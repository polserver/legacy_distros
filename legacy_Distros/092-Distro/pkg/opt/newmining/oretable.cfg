/////////////////////////////////////////////////////
// oretable.cfg is to configure the mineable       //
// and smeltable ore. I changed Item-ID's          //
// to 0x6300-0x631F for Ore and 0x6320-0x633F      //
// for ingots. This way you can implement eg.      //
// mining gems and others aswell.                  //
//                                                 //
// ID is the Number of the item                    //
// Amount is how much ore you get per digging      //
//    either give a range or a fixed value         //
// MinSkill is the Skill the player has to have to //
//    produce that item                            //
// PointValue is the RawSkill value a player gains //
// Resource is the wheight, how much chance to get //
//    that kind of ore at a spot, from 0 to 1000   //
// Difficulty is a factor to modify the difficulty //
//    to get the ore. Will be multiplied with the  //
//    difficulty from GetHarvestDifficulty         //
// SuccMsg is the message displayed at sucess      //
//                                                 //
// # means amount of the stack                     //
// $ means name of the object (name of ID)         //
/////////////////////////////////////////////////////


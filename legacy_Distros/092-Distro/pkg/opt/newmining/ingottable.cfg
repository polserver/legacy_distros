/////////////////////////////////////////////////////
// ingottable.cfg is to configure the smeltable    //
// ore. I changed Item-ID's to 0x6300-0x631F for   //
// Ore and 0x6320-0x633F for ingots. This way you  //
// can implement eg. mining gems and others aswell.//
//                                                 //
// ID is the Number of the item                    //
// OreID is the Number of the corresponding ore    //
// Amount is how much ingots you get from one ore  //
// MinSkill is the Skill the player has to have to //
//    produce that item                            //
// PointValue is the RawSkill value a player gains //
// SuccMsg is the message displayed at sucess      //
// FailMsg is the message displayed at failing     //
//                                                 //
// # means amount of the stack                     //
// $ means name of the object (name of ID)         //
/////////////////////////////////////////////////////


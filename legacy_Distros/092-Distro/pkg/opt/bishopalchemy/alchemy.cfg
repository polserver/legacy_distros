//      potion itself in itemdesc.cfg. Next put an alchemy entry in this file. It'd look like this:
//alchemy 0x0F82 (the objtype of dragon blood)
//{
//        potion lessermana
//        potion mana
//}

// You've just said that you can make 2 potions with Dragon's blood. Next, describe the potions

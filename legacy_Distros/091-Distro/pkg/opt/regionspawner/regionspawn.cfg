//format for regions is:
//
//rect [x1 y1 x2 y2]		- the area in which to spawn
//group [groupname] [density]	- the group from which to spawn and the density
//group [groupname] [density]
//etc
//
//	"density" is multiplied by the tile size of the region, divided by 10,000.
//	A region 100x100 tiles (10,000 tiles) with a density of 10, would spawn 10 mobs
//	from the list.
//
//format for groups is
//
//npc [npctemplate]
//



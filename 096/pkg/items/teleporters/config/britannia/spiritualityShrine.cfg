// $Id$
//
// Controls initial (first) setup of where teleporter tiles are placed.
//
// Notes:
// * If no realm is set on Location or Destination, it will use the current realm
//   that is being setup in teleporters.cfg
//
// * If the Z is -255, it will use GetWorldHeight()
//
//==========================================================================
//
// Elem name
// {
//	Location	x y z realm	// X Y Z realm to place the tile at.
//	Destination	x y z realm	// X Y Z realm the teleporter leads to.
//
//	TwoWay		0 | 1		// If enabled, makes a teleporter at the 'Destination' setting
//					// that sends mobiles to the 'Location' setting
// }
//
//==========================================================================

Elem Entrance+Shrine_1
{
	Location	1600 2489 10
	Destination	1593 2489 17
	
	TwoWay		0
}

Elem Entrance+Shrine_2
{
	Location	1600 2490 10
	Destination	1593 2490 17
	
	TwoWay		0
}


Elem Shrine+Entrance_1
{
	Location	1592 2489 17
	Destination	1601 2489 7
	
	TwoWay		0
}

Elem Shrine+Entrance_2
{
	Location	1592 2490 17
	Destination	1601 2490 7
	
	TwoWay		0
}

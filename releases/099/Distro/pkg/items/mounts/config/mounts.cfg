Elem	MobileToMount
{
	// Mobile graphic -> Mount tile graphic
 
	// Works with all versions of UO
	0xCC		0x3EA2  //horse
	0xC8		0x3E9F  //horse
	0xE2		0x3EA0  //horse
	0xE4		0x3EA1  //horse
	0xDC		0x3EA6  //llama
	0xD2		0x3EA3  //desertOstard
	0xDA		0x3EA4  //frenziedOstard
	0xDB		0x3EA5  //forestOstard

	// LBR and up mounts
        0x73            0x3EAA  //EtherealHorse
        0x319           0x3EBB  //skeletalHorse
        0xBC            0x3EB8  //ridgeback
        0xBB            0x3EBA  //ridgeBackMature
        0x84            0x3EAD  //kirin
        0x317           0x3EBC  //magicBeetle
        0x7A            0x3EB4  //licorn
        0x18            0x3EAB  //etherealLlama
}

